<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section class="calculadora">
        <div class="calculadora__block">
            <h1 class="calculadora__titulo">Calculadora</h1>
            <form action="#" class="calculadora__formulario">
                <input type="text" name="value" class="calculadora__input">
                <button class="btn calculadora__c">C</button>
                <button class="btn calculadora__parenteses--esquerdo">(</button>
                <button class="btn calculadora__parenteses--direito">)</button>
                <button class="btn calculadora__barra">/</button>
                <button class="btn calculadora__sete">7</button>
                <button class="btn calculadora__oito">8</button>
                <button class="btn calculadora__nove">9</button>
                <button class="btn calculadora__asterisco">*</button>
                <button class="btn calculadora__quatro">4</button>
                <button class="btn calculadora__cinco">5</button>
                <button class="btn calculadora__seis">6</button>
                <button class="btn calculadora__mais">+</button>
                <button class="btn calculadora__um">1</button>
                <button class="btn calculadora__dois">2</button>
                <button class="btn calculadora__tres">3</button>
                <button class="btn calculadora__menos">-</button>
                <button class="btn calculadora__ponto">.</button>
                <button class="btn calculadora__zero">0</button>
                <button class="btn calculadora__guillemot--esquerdo">&laquo;</button>
                <input type="submit" value="=" class="calculadora__submit">
            </form>
        </div>
        <script src="assets/js/main.js"></script>
    </section>
</body>
</html>
