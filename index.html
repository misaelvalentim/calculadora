<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section class="calculadora">
        <div class="calculadora__block">
            <h1 class="calculadora__titulo">Calculadora</h1>
            <div class="calculadora__formulario">
                <input type="text" name="value" class="calculadora__input">
                <button class="btn calculadora__c">C</button>
                <button class="btn calculadora__parenteses--esquerdo num">(</button>
                <button class="btn calculadora__parenteses--direito num">)</button>
                <button class="btn calculadora__barra num">/</button>
                <button class="btn calculadora__sete num">7</button>
                <button class="btn calculadora__oito num">8</button>
                <button class="btn calculadora__nove num">9</button>
                <button class="btn calculadora__asterisco num">*</button>
                <button class="btn calculadora__quatro num">4</button>
                <button class="btn calculadora__cinco num">5</button>
                <button class="btn calculadora__seis num">6</button>
                <button class="btn calculadora__mais num">+</button>
                <button class="btn calculadora__um num">1</button>
                <button class="btn calculadora__dois num">2</button>
                <button class="btn calculadora__tres num">3</button>
                <button class="btn calculadora__menos num">-</button>
                <button class="btn calculadora__ponto num">.</button>
                <button class="btn calculadora__zero num">0</button>
                <button class="btn calculadora__guillemot--esquerdo">&laquo;</button>
                <button class="calculadora__igual">=</button>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </section>
</body>
</html>
